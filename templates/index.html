<!doctype html>
<html>
  <head>
    <title>Ask T5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/replit.css') }}">
    <style>
      /* Set a default font size and line height */
      body {
        font-size: 16px;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      /* Style the chat history messages */
      .chat-history {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
        padding: 10px;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
      }
      .message--you {
        color: #fff;
        background-color: #4c4cff;
      }
      .message--ai {
        color: #fff;
        background-color: #696969;
      }

      /* Style the input box and send button */
      form {
        align-self: flex-end;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background-color: transparent;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        margin-left: 20px;
      }
      button[type="submit"] {
        padding: 10px;
        font-size: 16px;
        background-color: #4c4cff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
      }

      /* Media queries for smaller screens */
      @media only screen and (max-width: 768px) {
        body {
          font-size: 14px;
        }
        .message {
          margin: 5px 0;
          font-size: 14px;
        }
        input[type="text"] {
          font-size: 14px;
        }
        button[type="submit"] {
          padding: 8px;
          font-size: 14px;
          margin-left: 5px;
        }
      }
    </style>
  </head>
  <body>
    <h1>AskT5</h1>
    <div class="chat-history">
      {% for tag, message in messages %}
        <div class="message message--{{ tag|lower }}">
          <span class="message__tag">{{ tag }}:</span>
          <span class="message__content">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    <form method="post">
      <input type="text" name="message" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
    <a href="/history">View Full Chat History</a>
  </body>
</html>
